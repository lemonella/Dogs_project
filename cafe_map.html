<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
	</head>
	</head>
	<body>
	   <h1>Карта кафе ...</h1>
	   <div id="map" style="width: 600px; height: 400px"></div>

	   <script type="text/javascript">
	   		var cafes = [
	   			{
	   				title: 'У Барсика',
	   				longitude: 52.12341234,
	   				latitude: 50.654654,
	   				description: 'Очень классное кафе, Барсик крутой!'
	   			},
	   			{
	   				title: 'У Тузика',
	   				longitude: 57.12341234,
	   				latitude: 37.654654,
	   				description: 'Очень классное кафе, Тузик крутой!'
	   			}
	   			// ...
	   		];

		    ymaps.ready(init);
		    var myMap,
		    	myPlacemark;

		    function init(){     
		        myMap = new ymaps.Map("map", {
		            center: [57.56, 37.64],
		            zoom: 7
		        });

			    for (i = 0; i < cafes.length; i++) {
				   	myPlacemark = new ymaps.Placemark([cafes[i].longitude, cafes[i].latitude], { hintContent: cafes[i].title, balloonContent: cafes[i].description });
					}
					myMap.geoObjects.add(myPlacemark);
		    }



		    
		</script>
	</body>
</html>
